<page-title ng-if="layoutOptions.pageTitles" title="Payment Requests" description=""></page-title>
<!-- start admin users -->
<div class="admin-users clearfix" id="users">
  <div class="spinner-cover" ng-show="loading">
     <div class="spinner" >
     </div>
  </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-6">
                    <div class="dataTables_length" id="example-1_length">
                        <label><small>Show </small>
                            <div class="style-select">
                                <select name="select" class="select" ng-change="changeShowRecord()" ng-model="limitValue">
                                    <option value="" disabled="" selected="" style="display:none;" class="">Select </option>
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                    <option value="0">All</option>
                                </select>
                            </div> <small class="entries"> Entries</small>
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="example-1_filter" class="dataTables_filter">
                        <label for="search">Search:</label>
                        <input type="search" class="form-control input-sm search" id="search" aria-controls="example-1" ng-model="search" ng-change="searchUsersInPaymentRequest(0)">
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="tabel-box">
                <table id="example-1" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date of Request</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="list">
                      <tr ng-repeat="request in payment_requests ">
                          <td class="td1 name">{{request.user.name}}</td>
                          <td>{{request.createdAt | date}}</td>
                          <td>{{request.status}}</td>
                          <td>
                            <button ng-class="{'disabled': request.status != 'PENDING'}" tooltip-html-unsafe="Approve" ng-click="completeRequest(request.user)" tooltip-placement="top" class="btn btn-icon btn-blue"><i class="fa fa-check-circle" aria-hidden="true"></i></button>
                            <button ng-class="{'disabled': request.status != 'PENDING'}" tooltip-html-unsafe="Cancel Request" ng-click="cancelUserRequest(request.user)" tooltip-placement="top" class="btn btn-icon btn-blue btn-red"> <i class="fa fa-times"></i></button>
                          </td>
                      </tr>
                    </tbody>
                </table>
            </div>
            <div class="center row" ng-show="payment_requests.length > 0">
                <div class="col-md-6">
                  <p class="pull-left mt20">{{skip }} - {{ skip + payment_requests.length}} of {{skip + payment_requests.length}} Results</p>
                </div>
                <div class="col-md-6">
                    <pagination ng-show="searchFlag==false"
                    ng-model="currentPageOfUser"
                  ng-change="pageChangedInPaymentRequestOfUser()"
                    total-items="pageCounterOfUser"
                    max-size="maxSizeOfUser"
                    boundary-links="true">
                  </pagination>
                  <pagination ng-show="searchFlag==true"
                  ng-model="searchPageOfUser"
                ng-change="pageChangedInPaymentRequestOfUser()"
                  total-items="pageCounterOfUser"
                  max-size="maxSizeOfUser"
                  boundary-links="true">
                </pagination>
                </div>
            </div>
            <div class="center row" ng-show="payment_requests.length <=0">
                <p class="pull-left mt20 ml20">No data available</p>
           </div>
        </div>
    </div>
</div>
<!-- end admin users -->
