<page-title ng-if="layoutOptions.pageTitles" title="User Income" description=""></page-title>
<!-- start admin users -->
<div class="client-billing clearfix">
  <div class="spinner-cover" ng-show="loading">
     <div class="spinner" >
  </div>
</div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-horizontal calendar">
                        <input type="text" datepicker-popup="{{format}}" ng-model="date" is-open="startOpened" min="minStartDate" max="maxStartDate" class="form-control" datepicker-options="dateOptions" placeholder="Search by Date" close-text="Close" ng-change="reset()">
                        <button class="btn-calendar" ng-click="openStart()"><i class="fa fa-calendar"></i></button>
                    </div>
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-6">
                    <div id="example-1_filter" class="dataTables_filter">
                       <label for="search">Search:</label>
                            <input type="search" class="form-control input-sm"id="search" aria-controls="example-1" ng-model="search" ng-change="setAgain()" >
                            <button class="btn  btn-primary " ng-click="searchUserIncome(0)">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">

              <div class="tabel-box">

                  <table id="example-1" class="table table-striped table-bordered" cellspacing="0" width="100%">
                      <thead>
                          <tr>
                              <th>Date</th>
                              <th>User Name</th>
                              <th>User Income</th>
                              <th>Total Till Date</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="user in data">
                              <td>{{user.date_of_earning| date:'yyyy-MM-dd'}}</td>
                              <td>
                                  <img ng-if="user.image_url" class="img-circle img-inline" src="{{user.image_url}}" alt="img">
                       		  <img ng-if="!user.image_url" class="img-circle img-inline" src="http://api.weoneapp.com/assets/images/user-2.png" alt="img">
		                  <span>{{user.name}}</span>
                              </td>
                              <td>{{user.total_amount | number:2}}</td>
                              <td>{{user.balance | number:2 }}</td>
                          </tr>
                      </tbody>
                  </table>
              </div>


        <div class="center row" ng-show="data.length > 0">
                <div class="col-md-6">
                    <p class="pull-left mt20">{{skip}} - {{skip + data.length}} of {{skip + data.length}} Results</p>
                </div>
                <!-- <div class="col-md-6">
                    <ul class="pagination">
                        <li><a ng-click="show('prev')"><i class="fa fa-angle-left"></i></a></li>
                        <li ng-class="{active: $index===selectedIndex}" ng-repeat="i in totalPage  track by $index"><a ng-click="filterOnTabClick($index)">{{$index+1}}</a></li>
                        <li><a ng-click="show('next')"><i class="fa fa-angle-right"></i></a></li>
                    </ul> -->
                    <pagination  ng-show="searchFlag==false"
                    ng-model="currentPage"
                  ng-change="pageChangedInUserIncome()"
                    total-items="totalPage"
                    max-size="maxSize"
                    boundary-links="true">
                  </pagination>
                  <pagination ng-show="searchFlag==true"
                  ng-model="searchPage"
                ng-change="pageChangedInUserIncome()"
                  total-items="totalPage"
                  max-size="maxSize"
                  boundary-links="true">
                </pagination>

                </div>
            </div>
             <div class="center row" ng-show="data.length <=0">
                 <p class="pull-left mt20 ml20">No data available</p>
            </div>
        </div>
    </div>
</div>
<!-- end admin users -->
