<page-title ng-if="layoutOptions.pageTitles" title="App Users" description="" ></page-title>
<!-- start admin users -->
<div  class="admin-users clearfix">
  <div class="spinner-cover" ng-show="loading">
     <div class="spinner">
  </div>

</div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-4">
                    <div class="dataTables_length" id="example-1_length">
                        <label><small>Show </small>
                            <div class="style-select">
                                <select name="select" class="select" ng-change="changeShowRecord()" ng-model="limitValue">
                                    <option value="" disabled="" selected="" style="display:none;" class="">Select </option>
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                    <option value="0">All</option>
                                </select>
                            </div> <small class="entries"> Entries</small>
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-horizontal calendar">
                        <input type="text" datepicker-popup="{{format}}" ng-model="date" is-open="startOpened" min="minStartDate" max="maxStartDate" class="form-control" datepicker-options="dateOptions" placeholder="Search by Date" close-text="Close" ng-change="reset()">
                        <button class="btn-calendar" ng-click="openStart()"><i class="fa fa-calendar"></i></button>
                    </div>
                </div>

                <div class="col-md-4">
                    <div id="example-1_filter" class="dataTables_filter">
                       <label for="search">Search:</label>
                       <input type="search" class="form-control input-sm"id="search" aria-controls="example-1" ng-model="search" ng-change="setAgain()" >
                       <button class="btn  btn-primary " ng-click="searchUsers(0)" >Search</button>

                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="tabel-box">

                <table id="example-1" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Phone No.</th>
                            <th>Wallet Balance</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="appUser in dataOfUser " >
                          <td>
                              <img ng-if="appUser.image_url" class="img-circle img-inline" src="{{appUser.image_url}}" alt="img">
                          <img ng-if="!appUser.image_url" class="img-circle img-inline" src="http://api.weoneapp.com/assets/images/user-2.png" alt="img">
                          <span>{{appUser.name}}</span>
                           <td>{{appUser.gender}}</td>
                            <td>{{appUser.phonenumber}}</td>
                            <td>{{appUser.user_account.wallet.wallet_amount_available | number:2}}</td>
                            <td>
                                <button ng-click="openModalEdit(appUser)" tooltip-html-unsafe="Edit" tooltip-placement="top" class="btn btn-icon btn-blue"><i class="fa fa-pencil-square-o"></i></button>
                                <button ng-click="viewProfile(appUser)" tooltip-html-unsafe="View" tooltip-placement="top" class="btn btn-icon btn-blue btn-view"><i class="fa fa-eye"></i></button>
                                <button ng-click="deleteConfirmation(appUser._id)" tooltip-html-unsafe="Delete" tooltip-placement="top" class="btn btn-icon btn-blue btn-red"><i class="fa fa-times"></i></button>
                                <button ng-click="viewEarningDetails(appUser._id)" tooltip-html-unsafe="Earning Details" tooltip-placement="top" class="btn btn-icon btn-blue btn-view"><i class="fa fa-inr"></i></button>



<button ng-click="openNetworkStatus(appUser._id)" tooltip-html-unsafe="View Tree" tooltip-placement="top" class="btn btn-icon btn-blue "><i class="fa fa-sitemap"></i></button>

                               <!--  <button ng-click="viewTree(appUser._id)" tooltip-html-unsafe="View Tree" tooltip-placement="top" class="btn btn-icon btn-blue btn-red"><i class="fa fa-times"></i></button> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="center row" ng-show="dataOfUser.length > 0">
                <div class="col-md-6">
                  <p class="pull-left mt20" >{{skipOfUser}} - {{ skipOfUser + dataOfUser.length}} of {{skipOfUser + dataOfUser.length}} Results</p>
                  <!-- <p class="pull-left mt20" ng-if="searchByDate==true">{{skip}} - {{ skip + data.length}} of {{skip + data.length}} Results</p> -->

                </div>
                <div class="col-md-6">

                    <pagination ng-show="searchFlag==false "
                    ng-model="currentPage"
                  ng-change="pageChanged()"
                    total-items="pageCounterOfUser"
                    max-size="maxSize"
                    boundary-links="true">
                  </pagination>
                  <pagination ng-show="searchFlag==true  "
                  ng-model="searchUserPage"
                ng-change="pageChanged()"
                  total-items="pageCounterOfUser"
                  max-size="maxSize"
                  boundary-links="true">
                </pagination>

                </div>
            </div>
             <div class="center row" ng-show="dataOfUser.length <=0">
                 <p class="pull-left mt20 ml20">No data available</p>
            </div>
        </div>
    </div>
</div>
<!-- end admin users -->
