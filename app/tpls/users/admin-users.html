<page-title ng-if="layoutOptions.pageTitles" title="Admin Users" description="" ></page-title>
<!-- start admin users -->
<div  class="admin-users clearfix">
  <div class="spinner-cover" ng-show="loading">
     <div class="spinner">
  </div>

</div>
    <div class="panel admin-users panel-default">
        <div class="panel-heading">
            <button class="btn btn-primary btn-icon btn-add-user" ng-click="addUser()">
                <i class="fa fa-user-plus"></i><span>Add User</span>
            </button>
            <div class="row">
                <div class="col-md-6">
                    <div class="dataTables_length" id="example-1_length">
                        <label><small>Show</small>
                            <div class="style-select">
                                <select name="select1" class="select" ng-change="changeShowRecord()" ng-model="limitValue">
                                <option value="" disabled="" selected="" style="display:none;" class="">Select</option>
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="0">All</option>
                                </select>
                            </div> <small class="entries"> Entries</small>
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="example-1_filter" class="dataTables_filter">
                       <label for="search">Search:</label>
                            <input type="search" class="form-control input-sm" id="search" aria-controls="example-1" ng-model="search" ng-change="searchUsers()">
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="tabel-box">
                <table id="example-1" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Phone No.</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in dataOfUser  ">
                          <td>
                          <img ng-if="user.image_url" class="img-circle img-inline" src="{{user.image_url}}" alt="img">
                        <img ng-if="!user.image_url" class="img-circle img-inline" src="http://api.weoneapp.com/assets/images/user-2.png" alt="img">
                        <span>{{user.name}}</span></td>
                                   <td>{{user.gender}}</td>
                            <td>{{user.phonenumber}}</td>
                            <td>
                                <button ng-click="openModalEdit(user)" tooltip-html-unsafe="Edit" tooltip-placement="top" class="btn btn-icon btn-blue"><i class="fa fa-pencil-square-o"></i></button>
                                <button ng-click="viewProfile(user)" tooltip-html-unsafe="View" tooltip-placement="top" class="btn btn-icon btn-blue btn-view"><i class="fa fa-eye"></i></button>
                                <button ng-click="deleteConfirmation(user._id)" tooltip-html-unsafe="Delete" tooltip-placement="top" class="btn btn-icon btn-blue btn-red"><i class="fa fa-times"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="center row" ng-show="dataOfUser.length > 0">
                <div class="col-md-6">
                    <p class="pull-left mt20">{{skipOfUser}} - {{skipOfUser + dataOfUser.length}} of {{skipOfUser+dataOfUser.length}} Results</p>
                </div>
                <div class="col-md-6">
                    <ul class="pagination">
                        <li><a ng-click="show('prev')"><i class="fa fa-angle-left"></i></a></li>
                        <li ng-class="{active: $index===selectedIndex}" ng-repeat="i in totalPage  track by $index"><a ng-click="filterOnTabClick($index)">{{$index+1}}</a></li>
                        <li><a ng-click="show('next')"><i class="fa fa-angle-right"></i></a></li>
                    </ul>
                </div>
            </div>
              <div class="center row" ng-show="dataOfUser.length <=0">
                 <p class="pull-left mt20 ml20">No data available</p>
            </div>
        </div>
    </div>
</div>
<!-- end admin users -->
