<div class="panel panel-color panel-blue page-modal-heading">
  <div class="panel-heading">
    <i class="fa fa-inr page-left-icon"></i> <page-title ng-if="layoutOptions.pageTitles"  title="Earning details" description="" ></page-title>
    <div class="panel-options">
        <a href="" ng-click="ok()" class="btn-close-icon"> <i class="fa fa-times"></i></a>
    </div>
  </div>
</div>

<!-- start admin users -->
<div  class="admin-users clearfix">
  <div class="spinner-covering" ng-show="loading">
     <div class="spinner">
  </div>
</div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
              <div class="col-md-5">
                  <div class="form-horizontal calendar">
                      <input type="text" datepicker-popup="{{format}}" ng-model="date" is-open="startOpened" min="minStartDate" max="maxStartDate" class="form-control" datepicker-options="dateOptions" placeholder="Search by Date" close-text="Close" ng-change="reset()">
                      <button class="btn-calendar" ng-click="openStart()"><i class="fa fa-calendar"></i></button>
                  </div>
              </div>
              <!-- <div class="col-md-2"></div>
              <div class="col-md-4">
                  <div class="dataTables_length" id="example-1_length">
                      <label><small>Show </small>
                          <div class="style-select">
                              <select name="select" class="select" ng-change="changeShowRecord()" ng-model="limitValue">
                                  <option value="" disabled="" selected="" style="display:none;" class="">Select </option>
                                  <option value="10">10</option>
                                  <option value="25">25</option>
                                  <option value="50">50</option>
                                  <option value="100">100</option>
                                  <option value="0">All</option>
                              </select>
                          </div> <small class="entries"> Entries</small>
                      </label>
                  </div>
              </div> -->

            </div>
        </div>
        <div class="panel-body">
            <div class="tabel-box ">
                <table id="example-1"  ng-show="earningDetails.count>0" class="table table-striped table-bordered " cellspacing="0" width="50%">
                    <thead>
                        <tr>
                          <th> Date </th>
                            <th> Income</th>
                          <th>Total Till Date</th>


                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in userData1.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))"  >
                            <!-- <td class="td1"><img class="img-circle img-inline" src={{appUser.image_url}} alt="img">{{appUser.name}}</td> -->
                            <td >{{data.dateOfEarning | date:'yyyy-MM-dd'}}</td>
                            <td>{{data.total_amount | number:2}}</td>
                            <td>{{data.balance | number:2}}</td>
                        </tr>

                    </tbody>
                </table>
                <!-- <span ng-show="userVoucher.length<=0">
                  <span> No Data Available</span>
                  </span> -->
            </div>
            <div class="center row" ng-show="totalItems">
                <div class="col-md-6">
                  <p class="pull-left mt20" >{{(currentPage-1)*itemsPerPage}} - {{total}} of {{totalItems}} Results</p>
                  <!-- <p class="pull-left mt20" ng-if="searchByDate==true">{{skip}} - {{ skip + data.length}} of {{skip + data.length}} Results</p> -->

                </div>
                <div class="col-md-6">

                  <pagination ng-show="totalItems"
                   total-items="totalItems"
              ng-model="currentPage"
               ng-change="pageChanged()"
                class="pagination-sm"
                 items-per-page="itemsPerPage"
                 max-size="maxSize"
                  boundary-links="true">
               </pagination>

                </div>
            </div>
             <div class="center row" ng-show="!totalItems">
                 <p class="pull-left mt20 ml20">No data available</p>
            </div>
            <button class="btn mt15 btn-primary btn-close btn-cancel pull-right" ng-click="ok()" type="button">Close</button>

        </div>

    </div>
</div>
<!-- end admin users -->
