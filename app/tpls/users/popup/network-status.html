<div class="panel profile-box panel-color panel-blue">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-balance-scale" aria-hidden="true"></i> Network Status</h3>
        <div class="panel-options">

            <a href="" ng-click="cancel()" class="btn-close-icon"> <i class="fa fa-times"></i></a>
        </div>
    </div>
    <div class="panel-body network-status" ng-show="showNetworkStatus">

        <div class="row mb20">
            <div class="col-md-2">
                <h3 class="show-level first">{{level0.levelname}}</h3>
            </div>
            <div class="col-md-8">
                <div class="user-network first">
                    <div class="user-icon">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                    <h4>{{level0.name}}</h4>
                    <span class="balance">{{level0.balance}}</span>
                </div>
                <!-- <div class="clearfix"></div>
                <div class="user-network second-line pull-right">
                    <div class="user-icon">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                    <h4>{{level1.leftName}}</h4>
                    <span class="balance">{{level1.leftBalance}}</span>
                </div>
                <div class="user-network firsr-line">
                    <div class="user-icon">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                    <h4>{{level1.rightName}}</h4>
                    <span class="balance">{{level1.rightBalance}}</span>
                </div>
            </div> -->
          </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="tabel-box">

                <table id="example-1" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Levels</th>
                            <th>Network</th>
                            <th>Earnings</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="networkObj in networkObjects">
                            <td>{{networkObj.level_name}}</td>
                            <td ng-click="viewLevel(networkObj.level_name)" style="cursor:pointer";>{{networkObj.person_count}}</td>
                            <td>{{networkObj.totalbalance}} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
    <div ng-hide="showNetworkStatus" class="no-network">
        <img src="assets/images/noNetwork.png">
        <h3>No Network status</h3>
    </div>
</div>
