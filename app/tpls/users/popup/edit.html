<!-- start add user box -->
<div class="add-user-box clearfix">
    <div class="panel add-user-box panel-color panel-blue">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-pencil-square-o"></i> Edit User</h3>
            <div class="panel-options">
                <a href="" ng-click="ok()" class="btn-close-icon"> <i class="fa fa-times"></i></a>
            </div>
        </div>
        <div class="panel-body">
            <form role="form" name="editForm" novalidate>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName"> Name</label>
                            <div ng-class="{'css-form-error': (editForm.firstName.$invalid && !editForm.firstName.$pristine) || (editForm.firstName.$invalid && editForm.$submitted)||(editForm.firstName.$error.required && submitted )}">
                                <input type="text" class="form-control" id="firstName" name="firstName" ng-model="user.userName" required>
                            </div>
                            <span class="input-error" ng-show="(editForm.firstName.$error.required && !editForm.firstName.$pristine)||(editForm.firstName.$error.required  &&  submitted)">Name is Required</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="emailAddress">Email Address</label>
                            <input type="text" class="form-control" id="emailAddress" value="{{user.email}}" disabled>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" value="23457867" disabled>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group clearfix">
                            <label>Gender</label>
                            <div class="radio">
                                <input type="radio" id="r1" name="radio" ng-model="user.gender" value="male" />
                                <label for="r1"><span></span>Male</label>
                            </div>
                            <div class="radio">
                                <input type="radio" id="r2" name="radio" ng-model="user.gender" value="female" />
                                <label for="r2"><span></span>Female</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Role</label>
                            <div class="style-select">
                                <select name="role1" class="select" ng-model="user.role" ng-options="c.value as c.name for c in roles">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone">Phone No.</label>
                            <input type="text" class="form-control" id="phone" value="{{user.phoneNumber}}" disabled>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Date of Birth</label>
                            
                            <div ng-class="{'css-form-error': (editForm.date_of_birth.$invalid && !editForm.date_of_birth.$pristine) || (editForm.date_of_birth.$invalid && editForm.$submitted)||(editForm.date_of_birth.$error.required && submitted )}">
                                <p>
                                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="user.dob"  is-open="startOpened" min="minStartDate" max="maxStartDate" datepicker-options="dateOptions" close-text="Close" ng-click="openStart()" name="date_of_birth" ng-model="user.date_of_birth" readonly="true" required>
                                </p>
                            </div>
                            <span class="input-error" ng-show="(editForm.date_of_birth.$invalid && !editForm.date_of_birth.$pristine)||(editForm.date_of_birth.$error.required && !editForm.date_of_birth.$pristine)||(editForm.date_of_birth.$error.required  &&  submitted)">Date of Birth is Required</span>
                        </div>
                    </div>
                </div>
                <div class="row btn-bottom">
                    <div class="col-md-12">
                        <button type="button" ng-click="cancel()" class="btn btn-danger btn-cancel btn-close pull-right">Cancel</button>
                        <button type="submit" ng-click="updateUser(editForm.$valid)" class="btn btn-primary btn-save pull-right">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- end add user box -->
