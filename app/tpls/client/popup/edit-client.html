<!-- start add user box -->
<div class="add-user-box clearfix">
    <div class="panel add-user-box panel-color panel-blue">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-pencil-square-o"></i> Edit Client</h3>
            <div class="panel-options">
                <a href="" ng-click="ok()" class="btn-close-icon"> <i class="fa fa-times"></i></a>
            </div>
        </div>
        <div class="panel-body">
            <form role="form"  name="clientForm" novalidate>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName">Name</label>
                             <div ng-class="{'css-form-error': (clientForm.firstName.$invalid && !clientForm.firstName.$pristine) || (clientForm.firstName.$invalid && clientForm.$submitted)||(clientForm.firstName.$error.required && submitted )}">
                                <input type="text" class="form-control" id="firstName" placeholder="Enter first name" ng-model="user.userName" name="firstName"  required>
                            </div>
                            <span class="input-error" ng-show="(clientForm.firstName.$error.required && !clientForm.firstName.$pristine)||(clientForm.firstName.$error.required  &&  submitted)">Name is Required</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="organizationName">Organization Name</label>
                             <div ng-class="{'css-form-error': (clientForm.organizationName.$invalid && !clientForm.organizationName.$pristine) || (clientForm.organizationName.$invalid && clientForm.$submitted)||(clientForm.organizationName.$error.required && submitted )}">
                                <input type="text" class="form-control" id="organizationName" placeholder="Enter Organization Name" ng-model="user.client_org_name" name="organizationName" required>
                            </div>
                            <span class="input-error" ng-show="(clientForm.organizationName.$error.required && !clientForm.organizationName.$pristine)||(clientForm.organizationName.$error.required  &&  submitted)">Organization Name is Required</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <div ng-class="{'css-form-error': (clientForm.email.$invalid && !clientForm.email.$pristine) || (clientForm.email.$invalid && clientForm.$submitted)||(clientForm.email.$error.required && submitted )}">
                                <input type="email" ng-model="user.email" name="email" class="form-control" id="email" placeholder="Enter email address" required disabled>
                            </div>
                            <span class="input-error" ng-show="(clientForm.email.$error.required && !clientForm.email.$pristine)||(clientForm.email.$error.required  &&  submitted)">Email is Required</span>
                            <span class="input-error" ng-show="clientForm.email.$error.email">Invalid email address.</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phonenumber">Phone No.</label>
                            <div ng-class="{'css-form-error': (clientForm.phonenumber.$invalid && !clientForm.phonenumber.$pristine) || (clientForm.phonenumber.$invalid && clientForm.$submitted)||(clientForm.phonenumber.$error.required && submitted )}">
                                <input type="number" class="form-control" id="phonenumber" placeholder="Enter phone no."  ng-model="user.phoneNumber" name="phonenumber" required disabled>
                            </div>
                            <span class="input-error" ng-show="(clientForm.phonenumber.$error.required && !clientForm.phonenumber.$pristine)||(clientForm.phonenumber.$error.required  &&  submitted)">Valid Phone Number is Required</span>
                            <span class="input-error" ng-show="((clientForm.phonenumber.$error.minlength || clientForm.phonenumber.$error.maxlength) && clientForm.phonenumber.$dirty)">phone number should be 10 digits</span>
                        </div> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb20 clearfix">
                            <label for="phonenumber">Select Picture</label>
                            <div ng-class="{'css-form-error': (clientForm.selectPic.$error.required && submitted )}">
                                <button type="button" name="selectPic" ng-model="user.selectPic" ng-click="openCroper()" class="btn-select-pic btn-danger btn-cancel btn-close" ><!--Select Picture--></button>
                            </div>
                            <div class="imgb-pic">
                                <img src="{{clientImageURL}}" alt="img">
                            </div>
                            <span class="input-error" ng-show="(clientForm.selectPic.$error.required && !clientForm.selectPic.$pristine)||(clientForm.selectPic.$error.required  &&  submitted)">Picture is Required</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb20 clearfix">
                            <label for="phonenumber">Select Logo</label>
                            <div ng-class="{'css-form-error': (clientForm.selectLogo.$error.required && submitted )}">
                                <div class="fileUpload">
                                    <!--<span>Select Logo</span>-->
                                   <input type="file" ngf-select="uploadFiles($file, $invalidFiles)" accept="image/*" ng-model="logoFile" class="upload" ngf-max-height="1000" ngf-max-size="50MB" name="selectLogo" >
                                
                                </div>
                            </div>
                            <div class="imgb-pic">
                                <img src="{{clientLogo}}" alt="img">
                            </div>
                            <span class="input-error" ng-show="(clientForm.selectLogo.$error.required  &&  submitted)">Logo is Required</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group clearfix">
                            <label>Gender</label>
                            <div class="radio">
                                <input type="radio" id="r1" name="radio" ng-model="user.gender" value="male">
                                <label for="r1"><span></span>Male</label>
                            </div>
                            <div class="radio">
                                <input type="radio" id="r2" name="radio" ng-model="user.gender" value="female">
                                <label for="r2"><span></span>Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <div ng-class="{'css-form-error': (clientForm.date_of_birth.$invalid && !clientForm.date_of_birth.$pristine) || (clientForm.date_of_birth.$invalid && clientForm.$submitted)||(clientForm.date_of_birth.$error.required && submitted )}">
                                <p>
   <input type="text"  class="form-control" datepicker-popup="{{format}}"  is-open="startOpened" min="minStartDate" max="maxStartDate" datepicker-options="dateOptions" close-text="Close" ng-click="openStart()" name="date_of_birth" ng-model="user.dob" required>
                                </p>
                            </div>
                            <span class="input-error" ng-show="(clientForm.date_of_birth.$error.required && !clientForm.date_of_birth.$pristine)||(clientForm.date_of_birth.$error.required  &&  submitted)">Date of Birth is Required</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Role</label>
                            <div class="style-select">
                                <select name="select1" class="select" ng-model="user.role"  ng-options="c.value as c.name for c in roles">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                    </div>

                </div>
                <div class="row btn-bottom">
                    <div class="col-md-12">
                        <button type="button" ng-click="cancel()" class="btn btn-danger btn-cancel btn-close pull-right">Cancel</button>
                        <button type="submit" ng-click="updateUser(clientForm.$valid)" class="btn btn-primary btn-save pull-right">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- end add user box -->
