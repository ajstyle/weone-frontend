<!-- start add user box -->
<div class="add-user-box clearfix">
    <div class="panel add-user-box panel-color panel-blue">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-user-plus"></i> {{title}}</h3>
            <div class="panel-options">
                <a href="" ng-click="cancel()" class="btn-close-icon"> <i class="fa fa-times"></i></a>
            </div>
        </div>
        <div class="panel-body ">
            <div class="tabel-box">
              <table id="example-1" class="table table-striped table-bordered " cellspacing="0" width="50%">
                    <thead>
                        <tr>
                            <th class="col-xs-4">Name</th>
                            <th class="col-xs-4">Phone No.</th>
                            <th class="col-xs-4">Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in urlClick.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
                            <td class="col-xs-4">
                                <img class="img-circle img-inline" src="{{user.image_url}}" alt="img">
                                <span>{{user.name}}</span>
                            </td>
                            <td class="col-xs-4">{{user.phone}}</td>
                            <td class="col-xs-4">{{user.email}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="center row" ng-show="totalItems">
                <div class="col-md-6">
                  <p class="pull-left mt20" >{{(currentPage-1)*itemsPerPage}} - {{total}} of {{totalItems}} Results</p>
                  <!-- <p class="pull-left mt20" ng-if="searchByDate==true">{{skip}} - {{ skip + data.length}} of {{skip + data.length}} Results</p> -->
                </div>
                <div class="col-md-6">

                  <pagination ng-show="totalItems"
                   total-items="totalItems"
              ng-model="currentPage"
               ng-change="pageChanged()"
                class="pagination-sm"
                 items-per-page="itemsPerPage"
                 max-size="maxSize"
                 boundary-links="true">
               </pagination>

                </div>
            </div>
            <button type="button" ng-click="cancel()" class="btn btn-danger btn-close btn-cancel pull-right">Cancel</button>

        </div>

    </div>
</div>
<!-- end add user box -->
