<div class="display-table wow slideInRight" data-wow-offset="300">
    <div class="col-md-12 ">
        <div class="forgot-pass-box" ng-controller="LoginpageController">
            <div class="icon-box">
                <span><i class="fa fa-lock"></i> <br>FORGOT</span>
            </div>
            <div class="txtb">
                <h3>Forgot your password?</h3>
                <p>Enter your email address below and weâ€™ll send<br> you instructions on how to change your password.<br></p>

                <form role="form" name="forgotForm" novalidate >
                    <div class="form-group input-group">
                        <input type="email" placeholder="Email" class="form-control" name="email" id="email" autocomplete="off"   ng-model="email" ng-required=true ng-change="resetMsg()" />
                        <span id="basic-addon1" class="input-group-addon">@</span>
                    </div>
                    <div class="forgot-error">
                        <span ng-show="(forgotForm.email.$invalid && !forgotForm.email.$error.required)" >please enter the valid email id </span>
                        <span ng-show="(forgotForm.email.$error.required && !forgotForm.email.$pristine) ||(forgotForm.email.$error.required && submited)">please enter the email id</span>
                        <span ng-hide="(forgotForm.email.$error.required && !forgotForm.email.$pristine) ||(forgotForm.email.$invalid && !forgotForm.email.$error.required)" >{{messageAfterSubmit}}</span>
                    </div>
                    <button type="submit" class="btn btn-sign" ng-click="forgotPassword(forgotForm.$valid)">SEND </button>
                </form>
                <small ui-sref="login"><i class="fa fa-hand-o-left"></i>  Return to Sign In page</small>
            </div>
        </div>
    </div>
</div>
